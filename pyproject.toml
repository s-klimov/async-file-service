[tool.poetry]
name = "async-file-service"
version = "0.1.0"
description = ""
authors = ["Sergei Klimov <s.klimov@bk.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.8.4"
configargparse = "^1.5.3"
sqlalchemy = "^2.0.9"
aiosqlite = "^0.19.0"
aiofile = "^3.8.5"
python-dotenv = "^1.0.0"
aiologger = "^0.7.0"
pytest-aiohttp = "^1.0.4"

[tool.poetry.dev-dependencies]
flake8 = "^6.0.0"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
